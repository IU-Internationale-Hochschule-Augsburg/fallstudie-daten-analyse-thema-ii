<!-- Radiobutton View -->

<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">
  <link th:href="@{/css/survey.css}" th:rel="stylesheet" type="text/css"/>
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
        rel="stylesheet">

  <!-- <link rel="stylesheet" href="../static/survey.css"> -->

  <script type="text/javascript" th:src="@{/js/participantView.js}"></script>

  <title>Befragter Radiobutton</title>
</head>
<body>


<div class="header">
  <form id="surveyTitle" style="padding: 6px" th:object="${survey}" method="get">
    <h3 th:text="${survey.title}"></h3>
  </form>
</div>

<div class="content" style="flex-direction: column;">
  <div style="margin-bottom: 10px; padding: 6px; width: 100%">
    <b style="font-size: 30px" th:text="${question.questionText}"></b>
  </div>


  <form id="radiobuttonForm" style="padding: 6px" action="#" th:action="@{/save-response}" th:object="${answer}"  method="post">

    <label id="radio1" class="container">
      <input type="radio" name="radiobuttons" th:text="${question.answerOption1}" onclick="handleRadioButtonClick(1)"/>
      <input type="hidden" id="radiobuttonAntwortOption1" name="antwortOption1" th:field="${answer.answerOption1}"/>
      <span class="checkmark"></span>
    </label>
    <label id="radio2" class="container">
      <input type="radio" name="radiobuttons" th:text="${question.answerOption2}" onclick="handleRadioButtonClick(2)"/>
      <input type="hidden" id="radiobuttonAntwortOption2" name="antwortOption2" th:field="${answer.answerOption2}"/>
      <span class="checkmark"></span>
    </label>
    <label id="radio3" class="container">
      <input type="radio" name="radiobuttons" th:text="${question.answerOption3}" onclick="handleRadioButtonClick(3)"/>
      <input type="hidden" id="radiobuttonAntwortOption3" name="antwortOption3" th:field="${answer.answerOption3}"/>
      <span class="checkmark"></span>
    </label>
    <label id="radio4" class="container">
      <input type="radio" name="radiobuttons" th:text="${question.answerOption4}" onclick="handleRadioButtonClick(4)"/>
      <input type="hidden" id="radiobuttonAntwortOption4" name="antwortOption4" th:field="${answer.answerOption4}"/>
      <span class="checkmark"></span>
    </label>
    <label id="radio5" class="container">
      <input type="radio" name="radiobuttons" th:text="${question.answerOption5}" onclick="handleRadioButtonClick(5)"/>
      <input type="hidden" id="radiobuttonAntwortOption5" name="antwortOption5" th:field="${answer.answerOption5}"/>
      <span class="checkmark"></span>
    </label>
    <label id="radio6" class="container">
      <input type="radio" name="radiobuttons" th:text="${question.answerOption6}" onclick="handleRadioButtonClick(6)"/>
      <input type="hidden" id="radiobuttonAntwortOption6" name="antwortOption6" th:field="${answer.answerOption6}"/>
      <span class="checkmark"></span>
    </label>
    <label id="radio7" class="container">
      <input type="radio" name="radiobuttons" th:text="${question.answerOption7}" onclick="handleRadioButtonClick(7)"/>
      <input type="hidden" id="radiobuttonAntwortOption7" name="antwortOption7" th:field="${answer.answerOption7}"/>
      <span class="checkmark"></span>
    </label>
    <label id="radio8" class="container">
      <input type="radio" name="radiobuttons" th:text="${question.answerOption8}" onclick="handleRadioButtonClick(8)"/>
      <input type="hidden" id="radiobuttonAntwortOption8" name="antwortOption8" th:field="${answer.answerOption8}"/>
      <span class="checkmark"></span>
    </label>
    <label id="radio9" class="container">
      <input type="radio" name="radiobuttons" th:text="${question.answerOption9}" onclick="handleRadioButtonClick(9)"/>
      <input type="hidden" id="radiobuttonAntwortOption9" name="antwortOption9" th:field="${answer.answerOption9}"/>
      <span class="checkmark"></span>
    </label>
    <label id="radio10" class="container">
      <input type="radio" name="radiobuttons" th:text="${question.answerOption10}" onclick="handleRadioButtonClick(10)"/>
      <input type="hidden" id="radiobuttonAntwortOption10" name="antwortOption10" th:field="${answer.answerOption10}"/>
      <span class="checkmark"></span>
    </label>

    <script>
      document.addEventListener("DOMContentLoaded", function() {
        for (var i = 1; i <= 10; i++) {
          var label = document.getElementById('radio' + i);
          var content = label.textContent.trim();

          if (content === "") {
            label.style.display = "none";
            //document.getElementById("answerOption" + i).value = "";
          } else {
            label.style.display = "block";
          }
        }
      });
    </script>

    <input type="hidden" id="questionType" th:field="${question.questionType}" readonly>
    <input type="hidden" id="surveyId" th:field="${question.surveyId}" readonly>
    <input type="hidden" id="questionId" th:field="${question.questionId}" readonly>
    <input type="hidden" id="answerId" th:field="${answer.answerId}" readonly>

  </form>

</div>


<div class="footer">
  <button form="radiobuttonForm" type="submit" class="formularabsenden">Weiter</button>
</div>

</body>
</html>
